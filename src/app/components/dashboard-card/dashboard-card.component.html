<!-- all colours of card are changed and fix -->
<div class="row">
    <div class="card col p-3 m-3">
        <div class="ui statistic" style="background-color:rgb(66, 133, 244) ">
            <div class="label">
                <h3>Confirmed</h3>
            </div>
            <div class="value">
                {{totalConfirmed}}
            </div>
        </div>
    </div>
    <div class="card col p-3 m-3">

        <div class="ui statistic" style="background-color:rgb(15,157,88)">
           <div class="label">
                <h3>Recovered</h3>
            </div>
            <div class="value">
                {{totalRecovered}}
            </div>
        </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic" style="background-color:rgb(219,68,55)">
            <div class="label">
                <h3>Deaths</h3>
            </div>
            <div class="value">
                {{totalDeaths}}
            </div>
        </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic" style="background-color: rgb(244,160,0);">
            <div class="label">
                <h3>Active</h3>
            </div>
            <div class="value">
                {{totalActive}}
            </div>
        </div>
    </div>

</div>
