<div class="container-fluid mt-5">
    <h4>Top Headlines</h4>
    <div class="row">
        <div *ngFor="let d of topheadingDisplay | 
        paginate: { itemsPerPage: 10, 
                     currentPage: page,
                      totalItems: totalLength
                   }" 
                   class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{d.urlToImage}}" width="100%" alt="">
                <h5 class="mt-2 mb-2">{{d.title}}</h5>
                <!-- <p>{{d.description}}</p>  -->
                <a href="{{d.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read more..</a>
            </div>

        </div>
    </div>
    <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>


</div>
